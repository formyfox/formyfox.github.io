<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princess</title>
    <link rel="icon" href="fox.png" type="image/x-icon">
    <link rel="stylesheet" href="question-style.css">
</head>
<body onload="myFunction()">
    <div id="loader" class="loadcontainer">
        <div class="preloader">
           <span></span>
           <span></span>
           <span></span>
        </div>
        <div class="shadow"></div>
     </div>

    <div id="myDiv" class="container" style="display: none;">
        <div>
            <h1 class="header_text">Will you be my girlfriend?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.tenor.com/DvWwqDSpr3MAAAAi/mochi-peach.gif">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;

                    // Increase the size of the Yes button
                    var yesButton = document.getElementById('yesButton');
                    var currentWidth = yesButton.offsetWidth;
                    var currentHeight = yesButton.offsetHeight;
                    yesButton.style.width = (currentWidth + 10) + 'px';
                    yesButton.style.height = (currentHeight + 10) + 'px';
                }
            </script> 
        </div>
    </div>
</body>

<script>
    function myFunction() {
        setTimeout(showPage, 3000);
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }

    window.addEventListener("load", () => {
        const loader = document.querySelector("#loader");
        loader.classList.add("loader--hidden");

        loader.addEventListener("transitionend", () => {
            document.body.removeChild(loader);
        });
    });
</script>
</html>
